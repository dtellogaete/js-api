<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div>
        <h2 class="text-center">Conversor de Monedas Nacional</h2>
    </div>
    <div class="money">
        <div class="card text-center bg-secondary">
            <div class="card-header">
                <h2>Pesos CLP</h2>          
            </div>
            <div class="card-body">
                <div class="input-group mb-3">                
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ingrese el monto en CLP" id="input_currency">
            </div>
            <h5 class="card-title">Monto a convertir</h5>
            <div class="input-group mb-3">
                <!-- select -->           
                <select class="form-select" id="select_currency"></select>
            </div>
                <button type="button" class="btn btn-primary" id="button_currency" onclick="setConversion()">Buscar</button>               
            </div>
            <div>
                <h4 id="result">...</h4>
            </div>    
        </div>
        <div>
            <canvas id="chart" width="600" height="400"></canvas>
        </div>
    </div>    

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JS -->
    <script src="assets/js/index.js" ></script>    
    
</body>
</html>
